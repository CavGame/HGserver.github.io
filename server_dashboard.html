<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Dashboard - HGservers</title>
    <style>
        /* Styles similar to the previous pages */
    </style>
</head>
<body>
    <div class="header">
        <h1>Server Dashboard</h1>
    </div>

    <div class="server-container">
        <h2>Manage Your Server</h2>
        <p><strong>Server IP:</strong> 123.45.67.89</p>
        <p><strong>Status:</strong> <span id="server-status">Offline</span></p>

        <button id="start-btn">Start Server</button>
        <button id="stop-btn">Stop Server</button>
        <button id="restart-btn">Restart Server</button>

        <h3>Settings</h3>
        <form id="server-settings-form">
            <label for="server-mode">Game Mode</label>
            <select id="server-mode">
                <option value="survival">Survival</option>
                <option value="creative">Creative</option>
                <option value="adventure">Adventure</option>
            </select>

            <label for="max-players">Max Players</label>
            <input type="number" id="max-players" value="20">

            <button type="submit">Save Settings</button>
        </form>
    </div>

    <script>
        // Example JavaScript to handle button actions and form submission
        document.getElementById('start-btn').addEventListener('click', function() {
            fetch('/start-server') // Make request to backend
                .then(response => response.json())
                .then(data => {
                    document.getElementById('server-status').innerText = 'Online';
                });
        });

        document.getElementById('stop-btn').addEventListener('click', function() {
            fetch('/stop-server') // Make request to backend
                .then(response => response.json())
                .then(data => {
                    document.getElementById('server-status').innerText = 'Offline';
                });
        });

        document.getElementById('restart-btn').addEventListener('click', function() {
            fetch('/restart-server') // Make request to backend
                .then(response => response.json())
                .then(data => {
                    document.getElementById('server-status').innerText = 'Online';
                });
        });

        // Handle form submission to save server settings
        document.getElementById('server-settings-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const mode = document.getElementById('server-mode').value;
            const maxPlayers = document.getElementById('max-players').value;

            fetch('/save-server-settings', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ mode, maxPlayers })
            })
            .then(response => response.json())
            .then(data => {
                alert('Settings saved successfully!');
            });
        });
    </script>
</body>
</html>

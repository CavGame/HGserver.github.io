<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Details - HGservers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2a2a2a;
            color: white;
            margin: 0;
        }
        .header {
            background-color: #5a0000;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 2rem;
            margin: 0;
        }
        .server-details {
            padding: 20px;
            background-color: #3b3b3b;
        }
        .server-details h2 {
            margin-top: 0;
        }
        .server-info, .actions {
            margin-bottom: 20px;
        }
        .server-info p {
            font-size: 1.2rem;
        }
        .actions button {
            padding: 10px;
            font-size: 1rem;
            background-color: #5a0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .actions button:hover {
            background-color: #7a0000;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Server Details</h1>
        <button onclick="window.location.href = 'dashboard.html';">Back to Dashboard</button>
    </div>

    <div class="server-details">
        <h2>Server Information</h2>
        <div class="server-info">
            <p><strong>Server Name:</strong> My Minecraft Server</p>
            <p><strong>IP Address:</strong> 123.45.67.89</p>
            <p><strong>Status:</strong> <span id="server-status">Offline</span></p>
            <p><strong>Game Mode:</strong> Survival</p>
            <p><strong>Max Players:</strong> 20</p>
            <p><strong>Description:</strong> A fun survival Minecraft server!</p>
        </div>

        <div class="actions">
            <button id="start-btn">Start Server</button>
            <button id="stop-btn">Stop Server</button>
            <button id="restart-btn">Restart Server</button>
        </div>

        <h3>Server Logs</h3>
        <textarea id="server-logs" rows="10" cols="50" disabled>
            Server logs will appear here...
        </textarea>

        <h3>Server Files</h3>
        <div class="files-actions">
            <button>Upload World</button>
            <button>Upload Mods/Plugins</button>
            <button>Download World</button>
        </div>
    </div>

    <script>
        // Example of interaction with server management
        document.getElementById('start-btn').addEventListener('click', function() {
            fetch('/start-server') // Make request to backend
                .then(response => response.json())
                .then(data => {
                    document.getElementById('server-status').innerText = 'Online';
                });
        });

        document.getElementById('stop-btn').addEventListener('click', function() {
            fetch('/stop-server') // Make request to backend
                .then(response => response.json())
                .then(data => {
                    document.getElementById('server-status').innerText = 'Offline';
                });
        });
